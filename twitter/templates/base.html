<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class=navbar-brand"><img
                    src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" width="80" height="80"></a>
        </div>

        <a href="{% url '$' %}" style="margin-left: 2px;color: cyan;font-size: x-large">Twitter</a>
        {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href={% url 'user' %} ><span class="glyphicon glyphicon-user"></span>@{{ user|upper }}</a></li>
                <li><a href={% url 'logout' %}><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href={% url 'signup' %}><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href={% url 'login' %}><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
